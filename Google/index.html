<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Clone</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
      
      body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
        margin: 0;
      }
      .container {
        width: 90%;
        max-width: 360px;
        padding: 40px;
        background-color: #fff;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
      }
      .logo {
        margin-bottom: 20px;
      }
      h1 {
        font-size: 24px;
        font-weight: 500;
        color: #202124;
        margin-bottom: 20px;
      }
      .input-group {
        margin-top: 20px;
        text-align: left;
      }
      label {
        display: block;
        font-size: 14px;
        color: #5f6368;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 12px 16px;
        margin-top: 10px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }
      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background-color: #1a73e8;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #155ab6;
      }
      .error {
        color: red;
        margin-top: 20px;
      }
      .forgot-link, .create-link {
        color: #1a73e8;
        text-decoration: none;
        font-size: 14px;
        display: block;
        margin-top: 10px;
      }
      .forgot-link:hover, .create-link:hover {
        text-decoration: underline;
      }

      /* Responsive Design */
      @media (max-width: 400px) {
        .container {
          padding: 20px;
        }
        h1 {
          font-size: 20px;
        }
        input, button {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [email, setEmail] = useState('');
        const [password, setPassword] = useState('');
        const [error, setError] = useState('');

        const handleLogin = () => {
          if (!email || !password) {
            setError('Email and Password are required.');
            return;
          }

          // Mock check for example purposes
          if (email !== 'user@example.com' || password !== 'password123') {
            setError('Invalid email or password.');
          } else {
            setError('');
            alert('Login successful');
          }
        };

        return (
          <div className="container">
            <img className="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" />
            <h1>Sign in</h1>
            <div className="input-group">
              <label>Email or phone</label>
              <input
                type="email"
                placeholder=""
                value={email}
                onChange={(e) => setEmail(e.target.value)}
              />
            </div>
            <div className="input-group">
              <label>Enter your password</label>
              <input
                type="password"
                placeholder=""
                value={password}
                onChange={(e) => setPassword(e.target.value)}
              />
            </div>
            <a className="forgot-link" href="#">Forgot email?</a>
            <button onClick={handleLogin}>Next</button>
            {error && <div className="error">{error}</div>}
            <a className="create-link" href="#">Create account</a>
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
